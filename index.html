<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="locationVisual">
         <img id="locationImage" src="https://placehold.co/500x200/8b4513/ffffff?text=Town+Square" alt="Current Location" onerror="this.onerror=null; this.src='https://placehold.co/500x200/111111/cccccc?text=Image+Error';">
      </div>

      <div id="stats">
        <span class="stat"><i class="fas fa-star icon"></i>XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat"><i class="fas fa-heart icon"></i>Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat"><i class="fas fa-coins icon"></i>Gold: <strong><span id="goldText">50</span></strong></span>
      </div>

      <div id="monsterStats">
        <span class="stat">Monster: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>

       <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons below.
      </div>

      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>

    </div>
    <script src="./script.js"></script>
  </body>
</html>
